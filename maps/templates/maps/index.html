            <div class="span12">
                <h3><i class="icon-hospital"></i> Alerts</h3>

    <script type="text/javascript" charset="utf-8" src="/static/js/leaflet/leaflet.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/js/leaflet/awesome-markers/leaflet.awesome-markers.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        var lastReportDateString = 'Last Report Date:', //TODO: I18n strings in javascript should really be handled through Django's i18n for javascript function.
            trainingDateString = 'Training Date:';
        $(document).ready(function () {
            var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    osmAttrib='Map data Â© OpenStreetMap contributors',
                    osm = L.tileLayer(osmUrl, {minZoom: 6, maxZoom: 18, attribution: osmAttrib}),
                    markers = {
                        OTP: {
                            green: L.AwesomeMarkers.icon({
                                icon: 'star',
                                markerColor: 'green',
                                prefix: 'icon'
                            }),
                            red: L.AwesomeMarkers.icon({
                                icon: 'star',
                                markerColor: 'red',
                                prefix: 'icon'
                            }),
                            black: L.AwesomeMarkers.icon({
                                icon: 'star',
                                markerColor: 'black',
                                prefix: 'icon'
                            }),
                            purple: L.AwesomeMarkers.icon({
                                icon: 'star',
                                markerColor: 'purple',
                                prefix: 'icon'
                            }),                    
                        },
                        IPF: {
                            green: L.AwesomeMarkers.icon({
                                icon: 'circle',
                                markerColor: 'green',
                                prefix: 'icon'
                            }),
                            red: L.AwesomeMarkers.icon({
                                icon: 'circle',
                                markerColor: 'red',
                                prefix: 'icon'
                            }),
                            black: L.AwesomeMarkers.icon({
                                icon: 'circle',
                                markerColor: 'black',
                                prefix: 'icon'
                            }),
                            purple: L.AwesomeMarkers.icon({
                                icon: 'circle',
                                markerColor: 'purple',
                                prefix: 'icon'
                            }),  
                        }
                    };

                function selectIcon(program, site_state) {
                    switch (site_state) {
                        //TODO: Color codes for site states should be standardized
                        case 'INACTIVE-TRAINED': return markers[program].purple;
                        case 'ACTIVE': return markers[program].green;
                        case 'ACTIVE-BAD': return markers[program].red;
                        case 'INACTIVE-RECENT': return markers[program].red;
                        case 'INACTIVE': return markers[program].black;
                    }  
                    // Unknown program state?
                    return markers[program].red;
     
                }
                function markerPopup(site_properties) {
                    var infoText = site_properties.name;
                    switch (site_properties.current_state) {
                        case 'INACTIVE-TRAINED': {
                            var trainingDate = new Date(site_properties.training_date);
                            infoText += '<br><b>' + trainingDateString + '</b> ' + trainingDate.toDateString();
                            return infoText;
                        }
                        case 'ACTIVE':
                        case 'ACTIVE-BAD': 
                        case 'INACTIVE-RECENT':
                        case 'INACTIVE': {
                            var lastReportDate = new Date(site_properties.last_report_date);
                            infoText += '<br><b>' + lastReportDateString + '</b> ' + lastReportDate.toDateString();
                            return infoText;
                        }
                    }  
                    return infoText;
                }



            // Facilities GeoJSON Layer
            var events = requestUpdatedJson('events'),
                eventsLayer = L.geoJson(events,{
                    style: {
                            "weight": 1,
                            "opacity":0.3,
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: selectIcon('IPF', feature.properties.current_state),
                        });
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name && feature.properties.current_state) {
                            layer.bindPopup(markerPopup(feature.properties));
                        }
                    }
                });

            var map = L.map('map', {
                center: new L.LatLng(-12, 18),
                zoom: 6,
                minZoom: 1,
                maxZoom: 18,
                layers: [osm,eventsLayer]
            });

            var baseMaps = {
                "Map": osm
            };
            var overlayMaps = {
                "Events": eventsLayer,
            };
            map.fitBounds(OTPfacilitiesLayer.getBounds());
            L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
        });

        function requestUpdatedJson(api, argument) {
            // TODO: Use URL tag to create apiUrl from view name and args
            var apiUrl;

            if (argument) {
                apiUrl = "/rest/"+api+"/?"+argument+"&format=json";
            } else {
                apiUrl = "/rest/"+api+"/?format=json";
            }
             

            var result;
            $.ajax({
                type: 'GET',
                url: apiUrl,
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                async: false,
                success: function(data) {
                    result = parseResponseJsonData(data.objects)
                },
                error: function (req, status, error) {
                    //var facilities = JSON.parse($("#facilities").attr("data"));
                    //result = parseResponseJsonData(facilities);
                     alert('Unable to get data: ' + api + ' -  ' + error);
                }
            });
            return result;
        } 
        function parseResponseJsonData(data) {
            var items = [];

            $.each(data,function(i,f) {
                var item = {};
                item.properties = {
                    event_type: f.event_type, 
                    timestamp: f.timestamp,
                };
                item.geometry = {
                    type: "Point",
                    coordinates: [f.lat, f.lon]
                };
                item.type = "Feature";
                items.push(item)
            });

            // return the FeatureCollection
            return { type: "FeatureCollection", features: items };
        }
    </script>
